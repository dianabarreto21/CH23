<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formulario</title>
    <link rel="stylesheet" href="./inputsyforms.css">
</head>
<body>
    <form action=""></form><!--action:indica la ubicación del programa que procesará la información enviada por el navegador, cuando el formulario sea despachado.  -->
    <form method=""></form><!--indica cómo debe el navegador adjuntar los datos del formulario a la petición.-->
    <br>
    <br>
    <form>
        Elige tu fecha de salida:
        <input type="date" name="viaje" min="2023-02-02"><br>
        elige tu fecha de regreso:
        <input type="date" name="viaje" min="2023-02-02"><br>
      </form><!--Se puede añadir los atributos min y max para restringir la selección.-->
      <br>

      <form>
        Elige el numero de adultos:
        <input type="number" name="quantity" min="1" max="10">
   </form>
   <br>
   <form>
    Elige el numero de niños:
    <input type="number" name="quantity" min="1" max="10">
</form>
<br>

<input type="checkbox" name="todoincuildo" value="todoincuildo"> Todo incuido
<input type="checkbox" name="solodesayuno" value="solodesayuno"> Solo desayuno
<br>
<br>

<form>
    Incuir transporte al hotel:
    <br>
    <input type="radio" name="transporte" value="si" checked> Si<br>
    <input type="radio" name="transporte" value="no"> No<br>
  </form>
<br>
<form action="/my-handling-form-page" method="post">
    <ul>
     <li>
       <label for="name">Nombre completo:</label> <!--un elemento utilizado para proveer una etiqueta a los controles del formulario.-->
       <input type="text" id="name" name="user_name" />
     </li>
     <li>
       <label for="mail">Correo electrónico:</label>
       <input type="email" id="mail" name="user_email" />
     </li>
     <li>
       <label for="msg">Requerimientos extra:</label>
       <textarea id="msg" name="user_message"></textarea> <!--un control usado para ingresar un trozo de texto que consta de una o más líneas.-->
     </li>
     <input type="button" onclick="alert('¡Todo listo para tu viaje!')" value="Encontrar la mejor opcion">
</form>
<br>

 <!--ESTE ES EL ESTILO-->
 <style>
    form {
      /* Centrar el formulario en la página */
      margin: 0 auto;
      width: 400px;
      /* Esquema del formulario */
      padding: 1em;
      border: 1px solid #CCC;
      border-radius: 1em;
    }
    
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    form li + li {
      margin-top: 1em;
    }
    
    label {
      /* Tamaño y alineación uniforme */
      display: inline-block;
      width: 90px;
      text-align: right;
    }
    
    input,
    textarea {
      /* Para asegurarse de que todos los campos de texto tienen la misma configuración de letra
         Por defecto, las áreas de texto tienen un tipo de letra monoespaciada */
      font: 1em sans-serif;
    
      /* Tamaño uniforme del campo de texto */
      width: 300px;
      box-sizing: border-box;
    
      /* Hacer coincidir los bordes del campo del formulario */
      border: 1px solid #999;
    }
    
    input:focus,
    textarea:focus {
      /* Destacado adicional para elementos que tienen el cursor */
      border-color: #000;
    }
    
    textarea {
      /* Alinear los campos de texto multilínea con sus etiquetas */
      vertical-align: top;
    
      /* Proporcionar espacio para escribir texto */
      height: 5em;
    }
    
    .button {
     align-items: center;
      padding-left: 150px; 
    }
    
    button {
      
      margin-left: .5em;
    }
    
         </style>
</body>
</html>
